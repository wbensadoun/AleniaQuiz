<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélecteur de fichier</title>
    <link rel="stylesheet" href="professeur.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans le sélecteur de fichier</h1>
        <p>Glissez-déposez ou sélectionnez un fichier CSV pour charger les questions du quiz.</p>
        
        <!-- Zone de glisser-déposer -->
        <div id="drop-zone">
            <p>Glissez-déposez votre fichier CSV ici</p>
            <p>OU</p>
            <button id="file-select-btn">Sélectionner un fichier CSV</button>
            <input type="file" id="file-input" accept=".csv" style="display: none;">
        </div>

        <!-- Bouton pour valider le fichier -->
        <button id="submit-btn" disabled>Charger le fichier</button>

        <!-- Message de statut -->
        <p id="status-message"></p>
    </div>

    <script src="professeur.js"></script>
</body>
</html>
